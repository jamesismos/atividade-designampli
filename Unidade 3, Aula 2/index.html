<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade 3, Aula 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unidade 3, Aula 2: Tabelas e Formulários</h1>
        
        <div class="activity-content">
            <h3>Atividade 1: Tabela</h3>
            <table>
                <caption>Vendas do Mês</caption>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Valor Unitário</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produto A</td>
                        <td>10</td>
                        <td>R$ 15,00</td>
                        <td>R$ 150,00</td>
                    </tr>
                    <tr>
                        <td>Produto B</td>
                        <td>25</td>
                        <td>R$ 10,00</td>
                        <td>R$ 250,00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td>R$ 400,00</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="activity-content">
            <h3>Atividade 2: Formulário de Cadastro</h3>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <a href="../index.html" class="back-link">Voltar ao Portfólio</a>
    </div>
</body>
</html>
